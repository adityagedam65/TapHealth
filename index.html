<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapHealth</title>

<style>
*{
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

body{
	background: #f6f7fb;
	height: 100vh;
	overflow: hidden;
}

/* HEADER */
header{
	position: relative;
	width: 100%;
	height: 100vh;
}

/* LOGO */
.logo{
	position: fixed;
	top: 24px;
	left: 32px;
	display: flex;
	align-items: center;
	gap: 0.5rem;
	font-size: 40px;
	font-weight: 700;
	color: #4f46e5;
	z-index: 999;
}

.logo img{
	height: 45px;
}

/* LOGIN BUTTON */
.login-btn{
	position: fixed;
	top: 24px;
	right: 32px;
	padding: 10px 22px;
	background: rgb(79 70 229);
	color: white;
	text-decoration: none;
	border-radius: 999px;
	font-weight: 600;
	box-shadow: 0 8px 20px rgba(91,124,255,0.3);
	z-index: 999;
}

/* CENTER CONTENT */
.home-content{
	height: 100%;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
	max-width: 700px;
	margin: auto;
}

.tag{
	font-size: 15px;
	font-weight: 700;
	color: rgb(79 70 229);
	background: rgb(238 242 255);
	padding: 5px 15px;
	border-radius: 999px;
	margin-bottom: 16px;
}

.home-content h1{
	font-size: 80px;
	font-weight: 800;
	line-height: 1.2;
	color: #0A0A0A;
}

.home-content h2{
	font-size: 45px;
	font-weight: 800;
	margin: 8px 0 18px;
	background: linear-gradient(90deg,#4f46e5,#9333ea);
	background-clip: text;
	-webkit-text-fill-color: transparent;
}

.desc{
	font-size: 16px;
	color: #6b7280;
	line-height: 1.6;
	margin-bottom: 28px;
}

.get{
	padding: 14px 24px;
	font-size: 20px;
	font-weight: 600;
	color: white;
	background: rgb(79 70 229);
	border-radius: 10px;
	text-decoration: none;
	box-shadow: 0 8px 20px rgba(91,124,255,0.3);
}

/* SIDE IMAGE */
.health-image{
	position: absolute;
	right: 40px;
	bottom: 0;
	width: 420px;
}

/* RESPONSIVE */
@media (max-width: 900px){
	.health-image{ display: none; }
	.home-content h1{ font-size: 56px; }
	.home-content h2{ font-size: 32px; }
}
</style>
</head>

<body>
<header>

	<!-- LOGO -->
	<div class="logo">
		<img src="{{url_for('static', filename='Image/logo.jpg')}}" height="40">
		TapHealth
	</div>

	<!-- LOGIN -->
	<a href="{{url_for('loginpage')}}" class="login-btn">Login</a>

	<!-- CONTENT -->
	<div class="home-content">
		<p class="tag">MEDICAL HISTORY VAULT</p>
		<h1>Your Health Journey,</h1>
		<h2>Unified & Secure.</h2>

		<p class="desc">
			Securely store prescriptions, track symptoms, and share history
			with doctors instantly via QR Code.
		</p>

		<a href="{{url_for('loginpage')}}" class="get">Get Started â†’</a>
	</div>

	<!-- IMAGE -->
	<img src="{{url_for('static', filename='Image/doctor.svg')}}" class="health-image" alt="Doctor">

</header>
</body>
</html>
