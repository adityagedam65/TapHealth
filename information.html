<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapHealth â€“ Personal Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fb;
      font-family: "Inter", system-ui, sans-serif;
    }

    .card {
      background: #fff;
      width: 520px;
      max-width: 95%;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
      color: #111827;
    }

    p {
      color: #6b7280;
      margin-bottom: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #4f46e5;
    }

    .full {
      grid-column: 1 / -1;
    }

    .btn {
      width: 100%;
      margin-top: 26px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(79,70,229,.35);
    }

    .btn:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>

  <form class="card" method="POST" action="/information">
    <h1>Personal Information</h1>
    <p>Help us personalize your health experience.</p>

    <div class="grid">

      <div>
        <label>Age</label>
        <input type="number" name="age" required>
      </div>

      <div>
        <label>Blood Group</label>
        <select name="b_group" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>

      <div>
        <label>Birth Date</label>
        <input type="date" name="birth_date" required>
      </div>

      <div>
        <label>Contact</label>
        <input type="text" name="user_contact" required>
      </div>

      <div class="full">
        <label>Address</label>
        <input type="text" name="user_address" required>
      </div>

      <div class="full">
        <label>Allergies</label>
        <input type="text" name="allergies" value="None" required>
      </div>

      <div class="full">
        <label>Doctor</label>
        <input type="text" name="doctor">
      </div>

      <div class="full">
        <label>Diagnosis</label>
        <input type="text" name="diagnosis">
      </div>

      <div class="full">
        <label>Medicine</label>
        <input type="text" name="medicine">
      </div>

    </div>

    <a href="Dashboard"><button class="btn" type="submit">Save Information</button></a>
  </form>

</body>
</html>
